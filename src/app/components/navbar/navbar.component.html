<nav class="navbar navbar-expand-lg">
  <div class="logo">
    <img routerLink="/" src="../assets/logo.png" alt="Logo">
  </div>
  <div *ngIf="user" class="user-info">
    <span class="user-name">{{user.displayName}}</span>
    <span *ngFor="let photo of photos | async" class="user-img"><img src={{photo.url}} alt="User image"></span>
  </div>
</nav>
