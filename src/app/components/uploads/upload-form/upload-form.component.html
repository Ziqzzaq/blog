<div *ngIf="currentUpload">
  <progress class="progress is-success" min=1 max=100 value="{{ currentUpload?.progress }}"></progress>
  Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
</div>


<div class="box">
  <h3>Single File Upload</h3>

  <label>
    <input type="file" class="button" (change)="detectFiles($event)">
  </label>
  <button class="button is-primary" [disabled]="!selectedFiles" (click)="uploadSingle()">
    Upload Single
  </button>

  <hr>

  <h3>Multiple File Upload</h3>

  <label>
    <input type="file" class="button" (change)="detectFiles($event)" multiple>
  </label>
  <button class="button is-primary" [disabled]="!selectedFiles" (click)="uploadMulti()">
    Upload Multiple
  </button>


  <div class="box">

    <h2>Drop File</h2>

    <div class="dropzone" fileDrop (filesDropped)="handleDrop($event)" (filesHovered)="dropzoneState($event)" [ngClass]="{'active': dropzoneActive}">

      <i class="fa fa-cloud-upload fa-2x"></i>

    </div>
  </div>
</div>
