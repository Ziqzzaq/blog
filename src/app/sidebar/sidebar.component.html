<form class="search-container">
  <input type="text" class="search-bar" placeholder="Search">
  <a href="# ">
    <img class="search-icon " src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png ">
  </a>
</form>
<div class="about-author ">
  <div class="header ">
    About me
  </div>
  <img src="../assets/my-picture.png " alt="My picture ">
  <div class="about-me-content ">
    Człowiek którego pasją jest programowanie oraz nowinki technologiczne. Z zamiłowania sportowiec i miłośnik piłki nożnej.
  </div>
</div>
<hr>
<div class="popular-posts ">
  <div class="header ">
    Popular post
  </div>
  <div class="posts" *ngFor="let article of articlesList; let i=index">
    <div class="post" *ngIf="i<4">
      <div class="post-header ">{{article.name}}</div>
      <div class="post-created ">{{article.created | date: 'dd-MM-yyyy'}}</div>
      <a class="post-read" [routerLink]="['/article', article._id.$oid]">Read more</a>
    </div>
  </div>
</div>
